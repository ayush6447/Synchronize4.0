services:
  - type: web
    name: prgi-verification-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false
      - key: INDEX_DIR
        value: ./index
      - key: PYTHON_VERSION
        value: 3.11.0
